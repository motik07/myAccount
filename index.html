<body class="m-0 p-0 bg-primary">
<div class="container-fluid p-0">
          <!--^…………………………………………… HEADER ……………………………………………^-->

          <div class="box-shadow z-3 position-fixed col-12 p-0 m-0 d-flex flex-wrap justify-content-around align-items-center bg-primary">
       
            <div class="col-1 d-flex align-items-center justify-content-center" id="id_sider_btn" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
              <p class="col m-2 d-flex align-items-center justify-content-center fs-4 fw-bolder text-light text-shadow">&#9776;</p>
            </div>
    
             <div class="col d-flex justify-content-center">
              <h1 class="m-1 fw-bolder font-bona-important text-light text-shadow">moti's</h1>
              <lord-icon src="https://cdn.lordicon.com/szoiozyr.json" trigger="loop" delay="2500" style="width: 50px; height: 50px"></lord-icon>
              <h1 class="m-1 fw-bolder font-bona-important text-light text-shadow">BANK project</h1>
            </div>
    
            <div class="col p-2 d-flex flex-row justify-content-center">
              <nav class="navbar navbar-expand-lg  font-bona-important">
                <ul class="d-inline navbar-nav text-center">
                  <li class="d-inline text-center container-md m-1">
                    <a class="navbar-brand fw-bold text-light text-shadow" href="../../index.html"  target="_blank" rel="noopener noreferrer">בית</a>
                  </li>
                  <li class="d-inline text-center container-md m-1">
                    <a class="navbar-brand fw-bold text-light text-shadow" href="../../index.html#contact_id"  target="_blank" rel="noopener noreferrer">צור קשר</a>
                  </li>
                </ul>
              </nav>
            </div>
    
          </div>
    
          <div class="col h-25 p-4 mb-5"></div>
    
          <!--^…………………………………………… aSIDE ……………………………………………^-->
    
          <div class="font-bona-important bg-primary offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
            
            <div class="offcanvas-header d-flex flex-column">
              <button id="id_sider_close_btn" type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              <h5 class="offcanvas-title fs-3 fw-bold text-light text-shadow" id="staticBackdropLabel">:ניווט</h5>
            </div>
    
            <div class="offcanvas-body">
    
              <nav class="navbar navbar-expand-lg col justify-content-center">
                <ul class="d-inline navbar-nav text-center">
                  <li class="d-inline text-center container-md m-1">
                    <a class="fs-3 navbar-brand fw-bold text-light text-shadow" href="../../index.html" target="_blank" rel="noopener noreferrer">בית</a>
                  </li>
                  <li class="d-inline text-center container-md m-1">
                    <a class="fs-3 navbar-brand fw-bold text-light text-shadow" href="../../index.html#contact_id" target="_blank" rel="noopener noreferrer">צור קשר</a>
                  </li>
                </ul>
              </nav>
    
            </div>
    
          </div>

        <!--^…………………………………………… END HEADER ……………………………………………^-->
        
        <!--^…………………………………………… CONTENT ……………………………………………^-->
        
        <div class="col d-flex justify-content-center align-items-center bg-primary">
            
            <h1 class="m-2 text-center marcellus-sc-regular text-light text-shadow">My</h1>
            
            <lord-icon src="https://cdn.lordicon.com/ofcynlwa.json" trigger="loop" delay="500" stroke="light" colors="primary:#000000,secondary:#30e8bd,tertiary:#16a9c7,quaternary:#7166ee" style="width:50px;height:50px"></lord-icon>
            
            <h1 class="m-2 text-center marcellus-sc-regular text-light text-shadow">Account</h1>
            
        </div>
        
        <!--^…………………………………………… BALANCE ……………………………………………^-->

         <div class="col d-flex flex-column flex-sm-column flex-md-row flex-lg-row flex-xl-row flex-xxl-row h-auto mb-5">

            <div class="col box-shadow rounded d-flex flex-column flex-shrink-0 p-3 m-2 bg-body-tertiary">

                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">

                <lord-icon src="https://cdn.lordicon.com/twemlvxy.json" trigger="loop" delay="2000" class="balance"></lord-icon>

                    <span class="fs-5" id="balance">
                        <p class="text-center mb-0 p-2 marcellus-sc-regular fw-bold" disabled>Balance: 0.00₪</p>
                    </span> 

                </a>

                <hr>

                <ul class="nav nav-pills flex-column mb-auto">
    
                  <form class="col-12 form m-2 text-center">

                    <div class="mb-3">

                        <label for="type" class="form-label">Type</label>

                        <select id="type" class="form-select">
                            <option value="income">Income</option>
                            <option value="outcome">Outcome</option>
                        </select>

                    </div>
        
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
        
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount"></input>
                    </div>
        
                    <button type="submit" class="col-4 btn btn-primary">Add</button>

                </form>

                </ul>

                <hr>

              </div>

              <div class="col m-2">

                <table class="box-shadow rounded table table-stripred table-hover table-bordered">

                    <thead class="font-bona-important text-shadow fs-3">
                        <tr>
                            <th class="text-uppercase">ID</th>
                            <th class="text-uppercase">Description</th>
                            <th class="text-uppercase">Amount</th>
                            <th class="text-uppercase">Actions</th>
                        </tr>
                    </thead>

                    <tbody class="fw-bold" id="transactions-body">
                    </tbody>

                </table>

              </div>

         </div>

         <div class="col text-center bg-primary-subtle position-fixed fixed-bottom">
            <p class="m-0 fs-6">©הזכויות שמורות למוטי</p>
         </div>
     </div>
